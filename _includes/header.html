<div id="pre-header">
  <div class="container">
    <span id="brasil"><img src="{{ "/assets/images/bandeira-brasil.png" | prepend: site.baseurl }}"></span>
    <span id="thai"><img src="{{ "/assets/images/bandeira-thai.png" | prepend: site.baseurl }}"></span>
  </div>
</div>

<header class="site-header">

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <a class="logotipo" href="{{ site.baseurl }}/" title="{{ site.title }}">
          <img src="{{ "/assets/images/logo.jpg" | prepend: site.baseurl }}">
        </a>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <div id="menu-principal">
          <nav class="site-nav">
            <ul class="trigger" id="menu">              
              <!-- sort:"weight Ã© uma variavel atachada no objeto pÃ¡gina
              para definir a ordem no menu" -->
              {% assign pages = site.pages | sort:"weight"  %}
              {% for my_page in pages %}
                {% if my_page.title %}
                  {% if page.url == my_page.url %}
                    <li><a class="page-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                  {% else %}
                    <li><a class="page-link" href="{{my_page.url}}">{{my_page.title}}</a></li>
                  {% endif %}
                {% endif %}
              {% endfor %}
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </div>

</header>
