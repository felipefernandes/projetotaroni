<footer id="site-footer">

  <div class="container">
    <div class="row top">
      <div class="col-lg-3 col-sm-12 col-xs-12 center-xs">
        <a class="logotipo" href="{{ site.baseurl }}/" title="{{ site.title }}">
          <img src="{{ "/assets/images/logo-rodape.png" | prepend: site.baseurl }}">
        </a>
      </div>

      <div class="col-lg-9 col-sm-12 col-xs-12 center-xs">
        <div class="hashtag">#PratiqueMuayThaiPelaSaúde</div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 hidden-xs hidden-sm">
        <div class="footer-menu center-xs">
          <!-- sort:"weight é uma variavel atachada no objeto página
          para definir a ordem no menu" -->
          {% assign pages = site.pages | sort:"weight"  %}
          {% for my_page in pages %}
            {% if my_page.title %}
              {% if page.url == my_page.url %}
                <a class="page-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a><br>
              {% else %}
                <a class="page-link" href="{{my_page.url}}">{{my_page.title}}</a><br>
              {% endif %}
            {% endif %}
          {% endfor %}
        </div>
      </div>

      <div class="col-lg-7 col-sm-12 col-xs-12">
        <div class="redes-sociais">
          <div class="fb-page"
              data-href="https://www.facebook.com/Projeto-Taroni-Muaythai-Para-Todos-1676837902591953/?fref=ts"
              data-small-header="true"
              data-adapt-container-width="true"
              data-hide-cover="false"
              data-show-facepile="true">
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 assinatura">
        <div class="hidden-lg hidden-sm">
          <br><br>
        </div>

        <a class="logotipo" href="http://pracadoconhecimento.com.br" target="_blank">
          <img src="{{ "/assets/images/nave-assinatura.png" | prepend: site.baseurl }}">
        </a>
      </div>

    </div>

  </div>

</footer>

<script lang="Javascript" src="{{ "/assets/jquery/dist/jquery.min.js" | prepend: site.baseurl  }}"></script>
<script lang="Javascript" src="{{ "/assets/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl  }}"></script>
<script lang="Javascript" src="{{ "/assets/angular/angular.min.js" | prepend: site.baseurl  }}"></script>
<script lang="Javascript" src="{{ "/assets/angular-auto-validate/dist/jcs-auto-validate.min.js" | prepend: site.baseurl  }}" ></script>
<script lang="Javascript" src="{{ "/assets/imagesloaded/imagesloaded.pkgd.min.js" | prepend: side.baseurl }}"></script>
<script lang="Javascript" src="{{ "/assets/masonry/dist/masonry.pkgd.min.js" | prepend: side.baseurl }}"></script>
<script lang="Javascript" src="{{ "/assets/fancybox/source/jquery.fancybox.pack.js" | prepend: side.baseurl }}"></script>
<script lang="Javascript" src="{{ "/assets/slicknav/dist/jquery.slicknav.min.js" | prepend: site.baseurl }}"></script>
<script lang="Javascript" src="{{ "/assets/main.js" | prepend: site.baseurl  }}"></script>
